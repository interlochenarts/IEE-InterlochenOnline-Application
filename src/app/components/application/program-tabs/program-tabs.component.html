<div *ngIf="appData && !appData.isAdultApplicant" class="mb-3">
  <label for="selectedDivision">Choose your Age Group</label>
  <div class="default">
    <div class="select">
      <select [(ngModel)]="selectedDivision"
              name="selectedGrade"
              class="w-100"
              id="selectedDivision">
        <option *ngFor="let division of divisionOptions" [value]="division.value">{{ division.label }}</option>
      </select>
    </div>
  </div>
</div>

<div *ngIf="selectedDivision">
  <p class="mb-3">
    To begin, please choose from our individual programs, which offer 4-week courses. Certificate programs are
    three-course bundles, which can apply towards high school credit. Or sign up for weekly private lessons in a variety
    of areas.
  </p>
  <ul class="nav nav-tabs mx-0 mb-3 flex-column flex-xl-nowrap flex-xl-row" id="tabs-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tabs-program-tab" data-bs-toggle="tab" data-bs-target="#tabs-program"
              type="button"
              role="tab" aria-controls="tabs-program" aria-selected="false">Courses
      </a>
    </li>
    <li class="nav-item" role="presentation"
        *ngIf="selectedDivision !== 'Kids'">
      <a class="nav-link" id="tabs-bundle-tab" data-bs-toggle="tab" data-bs-target="#tabs-bundle" type="button"
              role="tab" aria-controls="tabs-bundle" aria-selected="false">Certificates
      </a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tabs-lesson-tab" data-bs-toggle="tab" data-bs-target="#tabs-lesson" type="button"
              role="tab" aria-controls="tabs-lesson" aria-selected="false">Private Lessons
      </a>
    </li>
  </ul>
  <div class="tab-content" id="tabs-tabContent">
    <div class="tab-pane active" id="tabs-program" role="tabpanel" aria-labelledby="tabs-program-tab">
      <iee-program-info></iee-program-info>
    </div>
    <div class="tab-pane" id="tabs-bundle" role="tabpanel" aria-labelledby="tabs-bundle-tab">
      <iee-certificate-info></iee-certificate-info>
    </div>
    <div class="tab-pane" id="tabs-lesson" role="tabpanel" aria-labelledby="tabs-lesson-tab">
      <iee-private-lesson-info></iee-private-lesson-info>
    </div>
  </div>
</div>
