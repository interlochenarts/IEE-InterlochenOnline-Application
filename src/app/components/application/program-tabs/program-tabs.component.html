<div *ngIf="appData && !appData.isAdultApplicant" class="mb-3">
  <label for="selectedDivision">Age Group</label>
  <div class="default">
    <div class="select">
      <select [(ngModel)]="selectedDivision"
              name="selectedGrade"
              class="w-100"
              id="selectedDivision">
        <option *ngFor="let division of divisionOptions" [value]="division.value">{{ division.label }}</option>
      </select>
    </div>
  </div>
</div>

<div *ngIf="selectedDivision">
  <p class="mb-3">
    To begin, please choose from our individual programs, which offer 4-week courses. Certificate programs are
    three-course bundles, which can apply towards high school credit. Or sign up for weekly private lessons in a variety
    of areas.
  </p>
  <ul class="nav nav-pills mx-0 mb-3 flex-column flex-xl-nowrap flex-xl-row" id="pills-tab" role="tablist">
    <li class="nav-item w-100 w-md-auto mb-1 mb-xl-0 me-0 me-xl-1" role="presentation">
      <button class="nav-link" id="pills-program-tab" data-bs-toggle="pill" data-bs-target="#pills-program"
              type="button"
              role="tab" aria-controls="pills-program" aria-selected="false">Courses
      </button>
    </li>
    <li class="nav-item w-100 w-md-auto mb-1 mb-xl-0 me-0 me-xl-1" role="presentation"
        *ngIf="selectedDivision !== 'Kids'">
      <button class="nav-link" id="pills-bundle-tab" data-bs-toggle="pill" data-bs-target="#pills-bundle" type="button"
              role="tab" aria-controls="pills-bundle" aria-selected="false">Certificates
      </button>
    </li>
    <li class="nav-item w-100 w-md-auto mb-1 mb-xl-0 me-0" role="presentation">
      <button class="nav-link" id="pills-lesson-tab" data-bs-toggle="pill" data-bs-target="#pills-lesson" type="button"
              role="tab" aria-controls="pills-lesson" aria-selected="false">Private Lessons
      </button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade" id="pills-program" role="tabpanel" aria-labelledby="pills-program-tab">
      <iee-program-info></iee-program-info>
    </div>
    <div class="tab-pane fade" id="pills-bundle" role="tabpanel" aria-labelledby="pills-bundle-tab">
      <iee-certificate-info></iee-certificate-info>
    </div>
    <div class="tab-pane fade" id="pills-lesson" role="tabpanel" aria-labelledby="pills-lesson-tab">
      <iee-private-lesson-info></iee-private-lesson-info>
    </div>
  </div>
</div>
