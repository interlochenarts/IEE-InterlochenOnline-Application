<header>
  <div class="row">
    <div class="col-12">
      <h3>Select a Certificate Program</h3>
    </div>
  </div>
</header>


<div *ngIf="isLoading">
  <i class="fa fa-2x fa-spinner fa-pulse fa-fw"></i> Loading
</div>


<div *ngIf="!isLoading">
  <h5>Available Certificate Programs</h5>
  <div *ngFor="let group of appData.certificateGroups" class="checkbox-container col-12 align-items-center d-flex my-3">
    {{group.id}} - {{group.name}}
  </div>
</div>
