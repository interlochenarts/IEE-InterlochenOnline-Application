<div class="well">
  <router-outlet></router-outlet>
</div>
<div class="text-right">
  <span *ngIf="showBackLink"><a href="javascript:void(0);"
                                [ngClass]="{disabled: isSaving}"
                                (click)="saveAndBack()"><i class="fa fa-arrow-left"></i> Back</a> | </span>
  <a (click)="saveApplication()" [ngClass]="{disabled: isSaving}" href="javascript:void(0);">Save Application</a>
  <i class="fa fa-spinner fa-pulse fa-fw" *ngIf="isSaving"></i>
  <span *ngIf="showNextLink"> | <a href="javascript:void(0);"
                                   [ngClass]="{disabled: isSaving}"
                                   (click)="saveAndNext()">Save & Next <i class="fa fa-arrow-right"></i></a></span>
</div>
