<header>
  <div class="row">
    <div class="col-12">
      <h3>Student Information</h3>
    </div>
  </div>
</header>

<iee-student [student]="appData.student" [parents]="appData.parents"></iee-student>

<div class="row my-3" *ngIf="saveTime">
  <div class="col-12 text-right">Last saved at: {{saveTime | date : 'h:mm:ss a'}}</div>
</div>

<hr class="my-5">

<iee-parent [parents]="appData.parents" [student]="appData.student" [isParent]="isParent" [userContactId]="userContactId" [countryCodes]="countryCodes" [stateCodes]="stateCodes"></iee-parent>

<div class="row my-3" *ngIf="saveTime">
  <div class="col-12 text-right">Last saved at: {{saveTime | date : 'h:mm:ss a'}}</div>
</div>
