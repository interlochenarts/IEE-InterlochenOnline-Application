<div class="mb-2 mt-4" *ngIf="!appData.payment.paidOnLoad">
  <p>Amount owed: {{achAmount | currency:'USD'}}</p>
  <p>Make a secure payment to Interlochen directly from your bank account via FACTS.</p>
  <a class="btn btn-primary" [attr.href]="linkFACTS" [ngClass]="{'disabled' : !linkFACTS}" target="_self">Proceed to FACTS</a>
</div>
