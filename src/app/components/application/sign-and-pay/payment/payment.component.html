<h3>Make a Payment</h3>

<div class="default" *ngIf="paymentReceived">
  You have already paid your tuition.
</div>
<div class="default" *ngIf="!paymentReceived">
  <label>Payment Method</label>
  <div class="form-check form-check-inline" *ngFor="let pt of PaymentType | keyvalue">
    <input type="radio"
           class="form-check-input"
           [(ngModel)]="paymentType"
           [disabled]="appData.payment.tuitionPaid"
           name="paymentType"
           id="paymentType_{{pt.key}}"
           value="{{pt.value}}"/>
    <label for="paymentType_{{pt.key}}" class="form-check-label">{{pt.value}}</label>
  </div>
</div>

<iee-credit-card *ngIf="!paymentReceived && paymentType === PaymentType.CC"></iee-credit-card>
<iee-ach *ngIf="!paymentReceived && paymentType === PaymentType.ACH"></iee-ach>
