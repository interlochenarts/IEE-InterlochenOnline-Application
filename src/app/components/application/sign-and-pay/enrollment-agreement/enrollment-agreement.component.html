<h3>Sign Enrollment Agreement</h3>

<iee-ea-text></iee-ea-text>

<label for="signature" class="mt-4">Signature</label>
<div class="default required">
  <input type="text"
         [(ngModel)]="enrollmentAgreement.signature"
         name="signature"
         maxlength="255"
         id="signature"/>
</div>

<label class="mt-4">Enter your Birthdate</label>
<div class="default required">
  <div class="form-group row">
    <div class="col-12 col-md-4">
      <label for="birthdate_year">Year</label>
      <div class="select">
        <select id="birthdate_year" [(ngModel)]="enrollmentAgreement.birthdateYear"
                (change)="enrollmentAgreement.updateBirthdate()">
          <option *ngFor="let year of yearOptions" [value]="year.value">{{year.label}}</option>
        </select>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <label for="birthdate_month">Month</label>
      <div class="select">
        <select id="birthdate_month" [(ngModel)]="enrollmentAgreement.birthdateMonth"
                (change)="enrollmentAgreement.updateBirthdate()">
          <option *ngFor="let month of monthOptions" [value]="month.value">{{month.label}}</option>
        </select>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <label for="birthdate_day">Day</label>
      <div class="select">
        <select id="birthdate_day" [(ngModel)]="enrollmentAgreement.birthdateDay"
                (change)="enrollmentAgreement.updateBirthdate()">
          <option *ngFor="let day of dayOptions" [value]="day.value">{{day.label}}</option>
        </select>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-primary" (click)="signEnrollmentAgreement()">Register</button>
<span *ngIf="isSigning"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
