<div class="application">
  <div class="row">
    <iee-header class="col-12 pr-0"></iee-header>
  </div>

  <div class="row">
    <div class="application-steps col-3">
      <nav class="well dark">
        <ul>
          <li *ngFor="let link of routerLinks">
            <a [routerLink]="[link.routerLink]" routerLinkActive="active">{{link.text}}</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="col-9 p-0">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
